<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap');

        body {
            font-family: 'Roboto', monospace;
            background-color: pink;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border: 2px solid white;
        }

        .image-container a {
            text-decoration: none;
            display: block;
            text-align: center;
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }

        hr {
            border: none;
            border-top: 2px solid white;
            margin: 30px 0;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Online Shops &amp; Deals ✨</h1>

    <div class="image-container">
        <div>
            <img src="https://via.placeholder.com/300" alt="Online Shop 1">
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>
        <div>
            <img src="https://via.placeholder.com/300" alt="Online Shop 2">
            <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © wil 2021
    </div>
</body>
</html>
