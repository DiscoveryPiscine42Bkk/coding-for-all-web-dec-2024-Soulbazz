<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do or Not To Do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        #ft_list {
            margin-top: 20px;
        }

        .todo-item {
            background-color: #f4f4f4;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #5100ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3f0086;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <button id="new-todo">New</button>
    <div id="ft_list"></div>
    
    <script src="todo.js"></script>
</body>
</html>
